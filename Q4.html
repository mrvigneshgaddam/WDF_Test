<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-container">
        <nav>
            <a href="index.html" class="back-btn">← Back to Home</a>
        </nav>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="history">0</div>
                <div class="current">0</div>
            </div>
            <div class="buttons">
                <button class="CE" data-action="clear">C</button>
                <button class="delete" data-action="delete">⌫</button>
                <button data-action="operator">%</button>
                <button data-action="operator">÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-action="operator">×</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-action="operator">-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-action="operator">+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="Q4.js"></script>
</body>
</html>
